<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Fastest Key Press Game</title>
</head>

<body>
    <main>
        <div class="header">
            <h1>Fastest Key Pressere</h1>
        </div>
        <div class="inputDetails">
            <form action="#">
                <input type="number" id="inputTimer"
                    placeholder="enter game timer" />
                <button id="btnGameStrt">Start
                    Game</button>
            </form>
        </div>

        <div id="userSection">
            <div id="user1">
                <form action="#">
                    <input type="text" id="userName1" placeholder="player 1" />
                    <input type="text" id="keyStrokeUser1">
                </form>
            </div>
            <div id="user2">
                <form action="">
                    <input type="text" id="userName2" placeholder="player 2" />
                    <input type="text" id="keyStrokeUser2">
                </form>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
