<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="trial.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Hyf-Bay : - get the okay'est products here</title>
</head>
<body>
    <header>
        <ul>
            <li><a href="#"><img src="logoBlue.jpg" alt="Logo of hyf-bay"></a></li>
            <li><a href="#">Food</a></li>
            <li><a href="#">Non-food</a></li>
            <li><a href="#">Alcohol</a></li>
        </ul>
    </header>

    <nav>
        <div>
            <div><a href="#">Newest Items</a></div>
            <div><a href="#">Value Pack </a></div>
            <div><a href="#">Seasonal Sale</a></div>
            <div><a href="#">Expired Item</a></div>
            <div><a href="#">Wish List</a></div>
        </div>
    </nav>

    <main>
        <div class="search">
            <label for="searchInput">Search here</label>
            <input type="text" id="productName" placeholder="Type your keyword here">
            <input type="number" id="prodctPrice" placeholder="Type price here" min="0">
        </div>

        <div id="sortSelection">
            <div class="sortProduct">
                <label for="sortProduct">Sort</label>
                <select name="choices" id="typeOfSorting">
                    <option value="default">None</option>
                    <option value="cheapest">Cheapest First</option>
                    <option value="expensive">Most Expensive First</option>
                    <option value="name">Name</option>
                </select>
            </div>

            <div class="country">
                <label>Ships to</label>
                <select id="shipsTo">
                    <option value="none"> Select a country</option>
                    <option value="Denmark">Denmark</option>
                    <option value="Sweden">Sweden</option>
                    <option value="Norway">Norway</option>
                    <option value="Germany">Germany</option>
                    <option value="Iceland">Iceland</option>
                    <option value="England">England</option>
                </select>
            </div>
    
            
            <div class="price">
                <label for="volume">Rating</label> 
                <input type="range" id="rangeRate" name="volume" step="1" min="0" max="10" 
                oninput="document.getElementById('rate').innerHTML = this.value">
                <label id="rate"></label>
            </div>
        </div>


        <div >
            <ul id="productsList">
                <!--
                    <tr id="headerRow">
                        <th id="pName">product Name</th>
                        <th id="pPrice">Price</th>
                        <th id ="pRating">Rating</th>
                        <th id="pShip">Ship To</th>
                    </tr>
                -->

            </ul>            
        </div>
    </main>

    <footer class="footer">
        <div class="footer-boundary">
            <div class="footer-row">
                <div class="footer-column">
                    <h2>Features</h2>
                    <ul>
                        <li><a class="footer-content" href="#">Help Center</a></li>
                        <li><a class="footer-content" href="#">Pay with Mobile</a></li>
                        <li><a class="footer-content" href="#">Contact Support</a></li>
                    </ul>
                </div>

                <div class="footer-column">
                    <h2>Support</h2> 
                    <ul>
                      <li><a class="footer-content" href="#">Home </a></li>
                      <li><a class="footer-content" href="#">About </a></li>
                      <li><a class="footer-content" href="#">FAQ </a></li>
                    </ul> 
                </div>

                <div class="footer-column">
                    <h2>Trending</h2>  
                    <ul>
                      <li><a class="footer-content" href="#">Shop </a></li>
                      <li><a class="footer-content" href="#">Portfolio </a></li>
                      <li><a class="footer-content" href="#">Blog </a></li>
                    </ul>    
                </div>

                <div class="footer-column">
                    <h2>Follow us </h2>    
                    <div class="socialmedia-links">
                      <a href="https://www.facebook.com/" aria-label="Go to facebook page of canvas"><i class="fab fa-facebook-f"> </i></a>
                      <a href="https://twitter.com/?lang=en" aria-label="Go to twitter page of canvas"><i class="fab fa-twitter"></i></a>
                      <a href="https://www.instagram.com/" aria-label="Go to instagram page of canvas"><i class="fab fa-instagram"></i></a>
                      <a href="https://www.linkedin.com" aria-label="Go to linkedin page of canvas"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer> 
        
    <script src="hyfBayHelpers.js"></script>
   
    
    <script src="trial.js"></script>
</body>
</html>
